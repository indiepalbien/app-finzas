{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar — App-Finanzas</title>
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="brand" href="/">App-Finanzas</a>
      </nav>
    </header>

    <main class="container login-container">
      <h1>Ingresar</h1>

      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="message">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Usuario</label>
          <input type="text" name="username" id="id_username" required autofocus>
        </div>
        <div class="form-group">
          <label for="id_password">Contraseña</label>
          <input type="password" name="password" id="id_password" required>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn-primary">Ingresar</button>
      </form>

      <p class="auth-link">¿No tenés cuenta? <a href="{% url 'register' %}">Registrate</a></p>
    </main>
  </body>
</html>
