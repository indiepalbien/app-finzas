{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  </head>
  <body>
    <main class="container">
      <h1>Crear cuenta</h1>

      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear cuenta</button>
      </form>

      <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Ingresar</a></p>
    </main>
  </body>
</html>
